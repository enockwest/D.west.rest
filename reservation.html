<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphic Reservation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 30px;
      color: #fff;
      margin-top: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-control,
    .form-select {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #e0e0e0;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .btn-reserve {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-reserve:hover {
      background-color: #0056b3;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icons a {
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: #00aced;
      transform: scale(1.2);
    }

    @media (max-width: 576px) {
      .glass-card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="glass-card">
          <h2 class="text-center mb-4 jumbotron">Reserve Your Table</h2>
          <form action="https://formspree.io/f/manjwjgv" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Jane Doe" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="+2567XXXXXXX" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Reservation Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Expected Time In</label>
              <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
              <label for="event" class="form-label">Event Type</label>
              <select class="form-select" id="event" name="event" required>
                <option selected disabled>Select Event</option>
                <option>Birthday</option>
                <option>Anniversary</option>
                <option>Business Meeting</option>
                <option>Casual Dining</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="guests" class="form-label">Number of Guests</label>
              <input type="number" class="form-control" id="guests" name="guests" min="1" max="100" required>
            </div>
             <p class="lead text-white">
              For special dishes preparations please consult on our Whatsapp number <i>070000000000000</i>
            </p>
            <div class="d-grid">
              <button type="submit" class="btn btn-reserve">Book Reservation</button>
            </div>
          
          </form>

          <!-- Social Media Icons -->
          <div class="social-icons mt-4">
            <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
